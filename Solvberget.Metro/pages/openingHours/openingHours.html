<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kontakt oss</title>

    <link href="openingHours.css" rel="stylesheet" />
    <script src="openingHours.js"></script>

</head>
<body>

    <!-- The content that will be loaded and displayed. -->
    <div class="openingHours fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle">Åpningstider</h1>
                <h2 id="pageSubtitleName" class="pagesubtitle" data-win-bind="innerText: Name"></h2>
            </div>
        </header>
        <section
            aria-label="Main content" id="mainContentSection" role="main">
            <div id="openingHoursLoading">
                <label class="progressRingText">
                    <progress class="win-ring withText"></progress>
                </label>
            </div>
            <div id="openingHoursData" data-win-bind="innerText: InformationValue"></div>
        </section>
        
    </div>
</body>
</html>
