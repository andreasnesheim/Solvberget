<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kontakt oss</title>

    <link href="contact.css" rel="stylesheet" />
    <script src="contact.js"></script>

</head>
<body>

    <div class="templates">
        <section>
            <div id="contactTemplate">
                <div class="contactTile" id="contact">
                    <h2 class="contactTitle" data-win-bind="innerText: InformationTitle"></h2>
                    <div class="contactvalue" data-win-bind="innerHTML: InformationValue"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle">Kontaktinformasjon</h1>
                <h2 id="pageSubtitleName" class="pagesubtitle" data-win-bind="innerText: Name"></h2>
            </div>
        </header>
        <section
            aria-label="Main content" id="mainContactContentSection" role="main">
            <div id="contactLoading">
                <progress class="win-ring withText"></progress>
            </div>
            <div class="content" id="contactContent" aria-label="Main content" role="main">
                <article>
                    <div>
                        <div id="contactInformationTemplateHolder"></div>
                    </div>
                </article>
            </div>
        </section>

    </div>
</body>
</html>
