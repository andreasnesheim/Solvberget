<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bokinformasjon</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/bookDetail/bookDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/bookDetail/bookDetail.js"></script>
</head>
<body>

    <!-- Confirmation Flyout. -->
    <div id="personal-message-flyout" data-win-control="WinJS.UI.Flyout" aria-label="{personal-message-flyout}">
           <form onsubmit="return false;">
                <p>Skriv en personlig melding i delingen</p>
                <p>
                    <span>Personlig melding: </span><input type="text" id="input-message"/>
                </p>
                 <button id="button-flyout-finished" aria-label="OK">OK</button>
            </form>

        
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                   
                        <h2 class="item-author"></h2>
                        <h4><span class="item-published"></span></h4>
                        <h4 class="item-pages"></h4>
                        <h4 class="item-isbn"></h4>
                        <h4 class="item-genre"></h4>

                    </header>
                    <img class="item-image" src="#" />
                    <div id="item-content">
                        
                    </div>
                    <br /><br />
                    <a href="#" id="openShare">Del med andre!</a>
                </div>
            </article>

        </div>
    </div>
</body>
</html>
