<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/pages/itemDetail/itemDetail.js"></script>
    <script src="/pages/itemDetail/viewmodels/bookItem.js"></script>
    <script src="/pages/itemDetail/viewmodels/filmItem.js"></script>
    <script src="/pages/itemDetail/viewmodels/audioBookItem.js"></script>
    <script src="/pages/itemDetail/documentListDataSource.js"></script>
    <script src="../../js/localizationHelper.js"></script>
    <script src="../../js/documentImage.js"></script>
    <script src="../../js/converters.js"></script>

</head>
<body>

    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-info">
                <b class="item-title" data-win-bind="textContent: propertyName;"></b>
                <div class="item-value" data-win-bind="innerHTML: propertyValue; ">
                    <!--style.display: propertyValue Solvberget.Converters.styleNullToHiddenConverter">-->
                </div>
            </div>
        </div>
    </div>

    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="textContent: title">Informasjon</span>
            </h1>



        </header>
        <div id="share-content" class="content" aria-label="Main content" role="main">

            <article>
                <div>
                    <div id="openShare"><a href="#">Del med andre!</a></div>
                    <header>
                        <!-- <h2 id="item-title" class="win-type-ellipsis" data-win-bind="textContent: subtitle"></h2>-->
                        <h3 id="item-subtitle   " class="win-type-ellipsis" data-win-bind="textContent: subtitle"></h3>

                    </header>

                    <div class="item-image-container" data-win-control="Solvberget.Utils.DelayImageLoader">
                        <img id="item-image" src="#" data-win-bind="src: image; alt: title" />
                    </div>

                </div>
            </article>

            
            <div  class="itemlist" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>

        </div>
    </div>



</body>
</html>
