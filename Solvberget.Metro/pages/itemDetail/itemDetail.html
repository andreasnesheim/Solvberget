<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/pages/itemDetail/itemDetail.js"></script>
    <script src="/pages/itemDetail/viewmodels/bookItem.js"></script>
    <script src="/pages/itemDetail/viewmodels/movieItem.js"></script>
    <script src="/pages/itemDetail/viewmodels/audioBookItem.js"></script>
    <script src="/pages/itemDetail/viewmodels/documentList.js"></script>
    <script src="/pages/itemDetail/fragments/bookFragment/bookFragment.js"></script>
    <script src="/pages/itemDetail/fragments/movieFragment/movieFragment.js"></script>
    <script src="/pages/itemDetail/fragments/audioBookFragment/audioBookFragment.js"></script>


</head>
<body>
    <div id="itemdetailpage" class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Informasjon</span>
            </h1>
            <div id="openShare"><a href="#">Del med andre!</a></div>
          

        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h2 id="item-title" class="win-type-ellipsis" data-win-bind="textContent: title"></h2>
                        <h3 id="item-subtitle" data-win-bind="textContent: subtitle"></h3>
                          
                    </header>
                    <div class="item-image-container" data-win-control="Solvberget.Utils.DelayImageLoader">
                        <img id="item-image" src="#" data-win-bind="src: image; alt: title" />
                    </div>
                    
                    <div id="fragmentContainer" class="fragment">
                        <div id="factsFragment"></div>
                    </div>
                   
                   
                         <div id="item-content" data-win-bind="innerHTML: content"></div>
                   
                   
                </div>
            </article>
        </div>


    </div>


</body>
</html>
