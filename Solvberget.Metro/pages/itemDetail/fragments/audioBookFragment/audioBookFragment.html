<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bokinformasjon</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />

    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/fragments/bookFragment/bookFragment.css" rel="stylesheet" />
    <script src="/pages/itemDetail/fragments/bookFragment/bookFragment.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">

        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h2 id="item-title" class="win-type-ellipsis" data-win-bind="textContent: title"></h2>
                        <h3 id="item-subtitle" data-win-bind="textContent: subtitle"></h3>
                    </header>
                    <img id="item-image" src="#" data-win-bind="src: image; alt: title" />
                    <div id="item-Isbn" data-win-bind="innerHTML: Isbn"></div> <div id="item-ClassificationNumber" data-win-bind="innerHTML: ClassificationNumber"></div> <div id="item-Author" data-win-bind="innerHTML: Author"></div> <div id="item-Organization" data-win-bind="innerHTML: Organization"></div> <div id="item-StandarizedTitle" data-win-bind="innerHTML: StandarizedTitle"></div> <div id="item-Numbering" data-win-bind="innerHTML: Numbering"></div> <div id="item-PartTitle" data-win-bind="innerHTML: PartTitle"></div> <div id="item-Edition" data-win-bind="innerHTML: Edition"></div> <div id="item-TypeAndNumberOfDiscs" data-win-bind="innerHTML: TypeAndNumberOfDiscs"></div> <div id="item-Subject" data-win-bind="innerHTML: Subject"></div> <div id="item-ReferredPersons" data-win-bind="innerHTML: ReferredPersons"></div> <div id="item-ReferredOrganizations" data-win-bind="innerHTML: ReferredOrganizations"></div> <div id="item-InvolvedPersons" data-win-bind="innerHTML: InvolvedPersons"></div> <div id="item-InvolvedOrganizations" data-win-bind="innerHTML: InvolvedOrganizations"></div> <div id="item-ReferencedPlaces" data-win-bind="innerHTML: ReferencedPlaces"></div> <div id="item-Genre" data-win-bind="innerHTML: Genre"></div> <div id="item-DocType" data-win-bind="innerHTML: DocType"></div> <div id="item-DocumentNumber" data-win-bind="innerHTML: DocumentNumber"></div> <div id="item-TargetGroup" data-win-bind="innerHTML: TargetGroup"></div> <div id="item-IsFiction" data-win-bind="innerHTML: IsFiction"></div> <div id="item-Language" data-win-bind="innerHTML: Language"></div> <div id="item-Languages" data-win-bind="innerHTML: Languages"></div> <div id="item-DocumentType" data-win-bind="innerHTML: DocumentType"></div> <div id="item-LocationCode" data-win-bind="innerHTML: LocationCode"></div> <div id="Div1" data-win-bind="innerHTML: Title"></div> <div id="Div2" data-win-bind="innerHTML: SubTitle"></div> <div id="item-ResponsiblePersons" data-win-bind="innerHTML: ResponsiblePersons"></div> <div id="item-PlacePublished" data-win-bind="innerHTML: PlacePublished"></div> <div id="item-Publisher" data-win-bind="innerHTML: Publisher"></div> <div id="item-PublishedYear" data-win-bind="innerHTML: PublishedYear"></div> <div id="item-SeriesTitle" data-win-bind="innerHTML: SeriesTitle"></div> <div id="item-SeriesNumber" data-win-bind="innerHTML: SeriesNumber"></div> 
                    <div id="item-content" data-win-bind="innerHTML: content"></div>

                </div>
            </article>
        </div>
    </div>

</html>
