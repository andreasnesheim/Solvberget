<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Filminformasjon</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/fragments/bookFragment/bookFragment.css" rel="stylesheet" />
    <script src="/pages/itemDetail/fragments/bookFragment/bookFragment.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <div>
                    <header>
                        <h2 class="item-title win-type-ellipsis" data-win-bind="textContent: title"></h2>
                        <h4 class="item-subtitle" data-win-bind="textContent: subtitle"></h4>
                    </header>
                    <img class="item-image" src="#" data-win-bind="src: image; alt: title" />
                    <div class="item-author" data-win-bind="innerHTML: author"></div>
                    <div class="item-published" data-win-bind="innerHTML: published"></div>
                    <div class="item-isbn" data-win-bind="innerHTML: isbn"></div>
                    <div class="item-genre" data-win-bind="innerHTML: genre"></div>
                    <div class="item-content" data-win-bind="innerHTML: content"></div>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
