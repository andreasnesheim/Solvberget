<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Solvberget.Metro</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Solvberget.Metro references -->
    <link rel="stylesheet/less" type="text/css" href="/css/default.less">
    <script type="text/javascript" src="/js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/js/lib/knockout-2.1.0.js"></script>
    <script src="/js/utils.js"></script>
    <script type="text/javascript" src="js/lib/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="/js/models/Document.js"></script>
    <script type="text/javascript" src="/js/models/Link.js"></script>
    <script type="text/javascript" src="/js/viewmodels/searchResults.js"></script>

</head>
<body>
    
    <h1>Sølvberget</h1>
    
    <h2>Search for document</h2>
    <p>
        <input class="inputSearchField" placeholder="Søk etter bøker, film, CDer eller noter" data-bind='value: searchString, valueUpdate: "afterkeydown"' spellcheck="true" /><button data-bind="click: search">Search</button>
        <span data-bind="text: searchString"></span>
    </p>
    <p data-bind="fadeVisible: displaySearchSuggestion"><a href="#" data-bind="click: searchSuggested"><span data-bind="text: suggestionLink"></span></a></p>
    <ul data-bind="foreach: documents, visible: documents().length > 0">
        <li>
            <strong data-bind="text: title"></strong> <em data-bind="text: DocumentType"></em>
        </li>
    </ul>
    

    <!-- ViewModel må lastes etter HTML-elementene er opprettet -->
    <script type="text/javascript" src="/js/viewmodels/DocumentSearch.js"></script>
</body>
</html>
