<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Film</title>
    <link rel="stylesheet" href="film.css" />
    <script type="text/javascript" src="film.js"></script>
</head>
<body>
    <div class="templates">
        <div id="imdbTemplate">
            <img src="ms-appx:///images/externalSites/imdb/imdb-48x48.png" />
            <h2 class="imdbRating" data-win-bind="textContent: ImdbRating"></h2>
        </div>

    </div>
    <section id="fragmentContent">

        <article id="review">

            <h2 id="reviewTitle">IMDB omtale</h2>

            <div id="reviewContent">
                Dette er en fin film!
            </div>

        </article>

        <article id="details">
            <h2 id="H1">Fakta om filmen</h2>


            <div class="more-fact" style="display: none">
                <div class="fact-name" data-win-res="{textContent: 'Ean'}"></div>
                <div class="fact-value" data-win-bind="innerText:Ean"></div>
            </div>
            <div class="fact" data-win-bind="style.display: OriginalTitle DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'OriginalTitle'}"></div>
                <div class="fact-value" data-win-bind="innerText:OriginalTitle"></div>
            </div>
            <div class="fact" data-win-bind="style.display: Numbering DocumentDetailConverters.hideNullOrEmptyConverter">
                <div class="fact-name" data-win-res="{textContent: 'Numbering'}"></div>
                <div class="fact-value" data-win-bind="innerText:Numbering"></div>
            </div>
            <div class="fact" data-win-bind="style.display: PartTitle DocumentDetailConverters.hideNullOrEmptyConverter">

            </div>

            <div class="fact" data-win-bind="style.display: TypeAndNumberOfDiscs DocumentDetailConverters.hideNullOrEmptyConverter">

            </div>
            <div class="fact" data-win-bind="style.display: Contents DocumentDetailConverters.hideNullOrEmptyConverter">
