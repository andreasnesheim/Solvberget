<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Logg inn</title>
    <link rel="stylesheet" href="audioBook.css" />
    <script type="text/javascript" src="audioBook.js"></script>

</head>
<body>


    <section id="fragmentContent">

            <h2 id="reviewTitle">Bokbasens omtale</h2>

            <div id="reviewContent">
                Dette er en fin bok!
            </div>

        </article>

        </article>

            <div class="fact">

            </div>
            <div class="fact">
